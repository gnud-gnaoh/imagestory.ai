<!DOCTYPE html class="h-100">
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>imagestory.ai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">imagestory.ai</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('form') }}">App</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-5 flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            {% if filename %}
              <img src="{{ url_for('display_image', filename=filename) }}" class="img-fluid" width="600" height="400">
            {% endif %}
          </div>
          <div class="col-md-5">
            <p>
              {{ result }}
            </p>
            <a class="btn btn-dark mt-3" href="{{ url_for('form') }}" role="button">
              Try again
            </a>
          </div>  
        </div>
      </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-dark d-flex flex-wrap justify-content-between align-items-center">
      <div class="col-md-4 d-flex align-items-center ms-3">
        <span class="mb-3 mb-md-0 text-white">&copy; 2023 imagestory.ai</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex text-white me-3">
        <li class="ms-3"><a class="text-body-secondary" href="https://twitter.com/gnud_gnaoh"><i class="bi bi-twitter text-white"></i></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/profile.php?id=100004999188914"><i class="bi bi-facebook text-white"></i></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/gnud-gnaoh"><i class="bi bi-github text-white"></i></a></li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
